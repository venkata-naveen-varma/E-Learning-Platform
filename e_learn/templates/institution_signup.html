{% extends "base.html" %}

{% block body %}
<h1>Institution Signup</h1>
    <form action="{% url 'institution_signup' %}" method="POST"> {% csrf_token %}
       <label> Name </label>
        <input type="text" name="name" placeholder="Enter Institution name" required/> <br> <br>
        <label> Email/Username: </label>
        <input type="email" name="email" placeholder="Enter your email" required/> <br> <br>
        <label> Password: </label>
        <input type="password" name="password1" placeholder="Enter your password" required/> <br> <br>
        <label> Re-type Password: </label>
        <input type="password" name="password2" placeholder="Re-type your password" required/> <br> <br>

        <button type="submit">SignUp</button>
        <a href="{% url 'home' %}">Cancel</a>
    </form>
    <br><br> <a> {{ msg }} </a>
{% endblock %}
