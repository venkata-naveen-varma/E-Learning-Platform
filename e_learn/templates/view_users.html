{% extends "base.html" %}

{% block body %}
    <h1> Users </h1>
    <table>
    <thead>
        <tr>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
          <th scope="col">User Type</th>
        </tr>
    </thead>
    <tbody>
        {% for user in user_lst %}
            <tr>
                <td>{{ user.first_name }}</td>
                <td>{{ user.last_name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.user_type }}</td>
            </tr>
        {% endfor %}
    </tbody>
    </table>
{% endblock %}
